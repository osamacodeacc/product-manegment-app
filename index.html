<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet" />
    <!--  -->

    <title>EvoSage</title>
</head>

<body>
    <div class="crued">
        <div class="head">
            <h2>EvoSage system</h2>
            <p>Accounts clients products</p>
        </div>
        <!-- input -->
        <div class="input">
            <input type="text" id="title" placeholder="title" />
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" />
                <input onkeyup="getTotal()" type="number" id="tax" placeholder="tax" />
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" />
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" />
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count" />
            <input type="text" id="category" placeholder="category" />
            <button id="submit">create</button>
        </div>
        <!-- input -->



        <!-- output -->
        <div class="output">
            <div class="searchblock">
                <input type="text" id="search" placeholder="search" />
                <div class="btnsearch">
                    <button id="searchtitle">search</button>
                    <button id="searchcategory">category</button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>tax</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbodys">
                    
                </tbody>
            </table>
        </div>
        <!-- output -->
    </div>

    <script src="./main.js"></script>
</body>

</html>
